<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="sand" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FF8A5C"/>
      <stop offset="100%" stop-color="#FF6B35"/>
    </linearGradient>
    <clipPath id="roundedSquare">
      <rect width="512" height="512" rx="108" ry="108"/>
    </clipPath>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="108" ry="108" fill="#0E1117"/>

  <!-- Hourglass: two filled triangles with a narrow waist -->
  <g clip-path="url(#roundedSquare)">
    <!-- Top triangle (sand already fallen — muted) -->
    <polygon points="136,100 376,100 256,240" fill="#3A3D44"/>

    <!-- Bottom triangle (sand collected — accent gradient) -->
    <polygon points="136,412 376,412 256,272" fill="url(#sand)"/>

    <!-- Thin waist connector -->
    <rect x="246" y="236" width="20" height="40" rx="4" fill="#FF6B35"/>

    <!-- Top and bottom bars (frame) -->
    <rect x="120" y="88" width="272" height="14" rx="7" fill="#FAFAFA"/>
    <rect x="120" y="410" width="272" height="14" rx="7" fill="#FAFAFA"/>
  </g>
</svg>
